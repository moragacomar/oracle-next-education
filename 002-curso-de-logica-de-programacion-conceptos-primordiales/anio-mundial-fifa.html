<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Años de Mundiales FIFA</title>
  </head>
  <body>
    <script>
      const imprimir = (texto) => document.write(texto);
      const anioLimite = Number(prompt("¿Hasta que año?"));
      let anioMundial = 1930;
      while (anioMundial <= anioLimite) {
        imprimir(anioMundial + " ");
        anioMundial = anioMundial + 4;
      }
    </script>
  </body>
</html>
