<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrellas</title>
  </head>
  <body>
    <script>
      const imprimir = (texto) => document.write(`${texto}<br />`);
      const totalLineas = 3;
      const columnas = 10;

      for (let lineas = 0; lineas < totalLineas; lineas++) {
        imprimir("*".repeat(columnas));
      }
    </script>
  </body>
</html>
