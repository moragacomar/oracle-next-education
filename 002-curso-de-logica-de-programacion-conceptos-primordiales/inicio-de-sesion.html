<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
  </head>
  <body>
    <script>
      const inicioDeSesionRegistrado = "alura";
      const contrasenhaRegistrada = "alura321";
      const cantidadDeIntentosMaximos = 3;
      let intentos = 1;

      while (intentos <= cantidadDeIntentosMaximos) {
        const inicioDeSesionIngresado = prompt("Ingrese su usuario");
        const contrasenhaIngresada = prompt("Ingrese su contraseña");
        if (
          inicioDeSesionRegistrado == inicioDeSesionIngresado &&
          contrasenhaRegistrada == contrasenhaIngresada
        ) {
          alert("¡Bienvenido al sistema " + inicioDeSesionIngresado + "!");
          break;
        } else {
          if (intentos == cantidadDeIntentosMaximos) {
            alert("¡Agotaste el número maximo de intentos permitidos!");
          } else {
            alert("¡Inicio de sesión inválido. Favor intente de nuevo!");
          }
        }
        intentos++;
      }
    </script>
  </body>
</html>
