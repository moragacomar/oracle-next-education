<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas de Multiplicar</title>
  </head>
  <body>
    <script>
      const imprimir = (texto) => document.write(texto + "<br>");
      //      const tablaDel = Number(prompt("¿La tabla de que numero?"));
      const hastaQueNumero = Number(prompt("¿Hasta que numero?"));
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= hastaQueNumero; j++) {
          imprimir(j + " x " + i + "=" + i * j);
        }
        imprimir("<br>");
      }
    </script>
  </body>
</html>
