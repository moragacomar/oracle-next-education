<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const saltarLinea = (lineas) => {
        document.write("<br>".repeat(lineas));
      };
      const imprimir = (texto) => {
        document.write(texto);
      };

      document.write("la suma de las edades de Juan, Pedro y Carlos es...");
      saltarLinea(13);
      imprimir("Juan");

      document.write(20 + 25 + 15);
      document.write("<br>");
      document.write("<br>");
      document.write("Juan nació en el año...");
      document.write("<br>");
      document.write(2020 - 20);
      document.write("<br>");
      document.write("<br>");
      document.write("Pedro nació en el año...");
      document.write("<br>");
      document.write(2020 - 25);
      document.write("<br>");
      document.write("<br>");
      document.write("Carlos nació en el año...");
      document.write("<br>");
      document.write(2020 - 15);
    </script>
  </body>
</html>
