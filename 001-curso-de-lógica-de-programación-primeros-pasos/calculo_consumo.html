  <body>
    <h3>Â¿Alcohol o gasolina?</h3>
    <script>
      let capacidadDelTanque = 40;
      let kilometrosRecorridosConTanqueLlenoGasolina = 480;
      let kilometrosRecorridosConTanqueLlenoAlcohol = 300;
      let eficienciaDelCarroConGasolina =
        kilometrosRecorridosConTanqueLlenoGasolina / capacidadDelTanque;
      let eficienciaDelCarroConAlcohol =
        kilometrosRecorridosConTanqueLlenoAlcohol / capacidadDelTanque;
      document.write(
        "El carro recorre " +
          eficienciaDelCarroConGasolina +
          "km, por litro de Gasolina"
      );
      document.write("<br/>");
      document.write(
        "El carro recorre " +
          eficienciaDelCarroConAlcohol +
          "km, por litro de Alcohol"
      );
    </script>
  </body>
