<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge ONE Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Logo" srcset="" />
      Challenge ONE Encriptador de Texto
    </header>
    <main>
      <div class="textoNormal">
        <textarea
          name="textoNormal"
          id="textoNormal"
          cols="30"
          rows="10"
        ></textarea>
        <div class="botones">
          <input type="submit" value="Limpiar" id="limpiarTexto1" />
          <input
            type="submit"
            class="code"
            value="Codificar"
            id="codificarTexto"
          />
        </div>
      </div>
      <div class="medio">
        <img src="img/intercambio.png" alt="Flechas" id="intercambiar" />
      </div>
      <div class="textoCodificado">
        <textarea
          name="textoCodificado"
          id="textoCodificado"
          cols="30"
          rows="10"
        ></textarea>
        <div class="botones">
          <input type="submit" value="Limpiar" id="limpiarTexto2" />
          <input
            class="code"
            type="submit"
            value="DeCodificar"
            id="decodificarTexto"
          />
        </div>
      </div>
    </main>
    <footer class="footer">Â© Desarrollado por Juan Moraga (moragacomar)</footer>

    <script src="app.js"></script>
  </body>
</html>
