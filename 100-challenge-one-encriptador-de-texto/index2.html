      <div class="ingresoTexto">
        <!-- <p contenteditable="true">This is an editable paragraph.</p> -->
        <textarea
          class="contenedor__texto"
          name="texto"
          id="texto"
          cols="30"
          rows=12"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <p class="mensajeAlerta">Solo letras minusculas y sin acentos</p>
        <div class="botones">
          <button class="btn active" id="codificarTexto">Encriptar</button>
          <button class="btn" id="decodificarTexto">Desencriptar</button>
        </div>
      </div>
      <div class="mostrarMensaje" id="mostrarMensaje">

        <p class="mostrarMensaje__titulo">Ningun mensaje fue encontrado</p>
        <p class="mostrarMensaje__texto">Ingresa el texto que desees encriptar o desencriptar</p>
